<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Registration</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="center-page">
<div class="card auth-card">
    <h2>Student Registration</h2>
    <p class="subtitle">Create your account to apply for leave.</p>

    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        <div class="flash-container">
            {% for category, message in messages %}
                <div class="flash {{ category }}">{{ message }}</div>
            {% endfor %}
        </div>
    {% endif %}
    {% endwith %}

    <form method="POST">
        <label>Full Name</label>
        <input type="text" name="full_name" placeholder="Enter your full name" required>

        <label>Email (Gmail ID)</label>
        <input type="email" name="email" placeholder="example@gmail.com" required>

        <label>Mobile Number</label>
        <input type="text" name="mobile" placeholder="10-digit mobile number" required>

        <label>Class</label>
        <input type="text" name="class_name" placeholder="e.g., BCA 5A" required>

        <label>Roll No</label>
        <input type="text" name="roll_no" placeholder="e.g., 23" required>

        <label>Password</label>
        <input type="password" name="password" required>

        <label>Confirm Password</label>
        <input type="password" name="confirm_password" required>

        <button type="submit" class="btn primary full">Register</button>
    </form>

    <p class="auth-footer">
        Already have an account?
        <a href="{{ url_for('login') }}">Login here</a>.
    </p>
</div>
</body>
</html>
